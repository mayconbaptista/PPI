<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio 4 trabalho de PHP com Mysql</title>
</head>
<body>
    <main>
        <a href="index.html">Menu de opções</a>
        <h1 class="text-center">Cadastro de pacientes</h1>
        <div class="container">

            <form action="cadastra.php" method="post">
                <div class="row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" required maxlength="50">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select name="sexo" id="sexo" class="form-select">
                            <option value="M" selected>Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required maxlength="50" placeholder="example@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="telefone" class="form-label">Tel</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="34 9 9999 9999">
                    </div>
                    <div class="col-md-4">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" name="cep" id="cep" class="form-control" required minlength="9" maxlength="9">
                    </div>
                    <div class="col-md-4">
                        <label for="logadouro" class="form-label">Logadouro</label>
                        <input type="text" name="logadouro" id="logadouro" class="form-control" maxlength="50">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required maxlength="30">
                    </div>
                    <div class="col-sm-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select name="estado" id="estado" class="form-select">
                            <option value="">Outro</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piuaí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="DF">Distrito federal</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="number" name="peso" id="peso" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="number" name="altura" id="altura" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label for="tipo_sanquineo">Tipo Sanquineo</label>
                        <select name="tipo_sanquineo" id="tipo_sanquineo" class="form-select" required>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                        </select>
                    </div>
                </div>
                <div class="text-center p-2 m-2">
                    <button class="btn btn-primary text-center">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
