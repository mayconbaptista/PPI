<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="icones/font-awesome.min.css">
    <title>Exercicio 2 bootstrap</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="row mt-3">
                <div class="col-md-8 form-floating">
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="nome">
                    <label for="nome" class="form-label" >Nome completo</label>
                </div>
                <div class="col-md-4 form-floating">
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="cpf">
                    <label for="cpf" class="form-label">Cpf</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com">
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3 form-floating">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="cep">
                    <label for="cep" class="form-label">Cep</label>
                </div>
                <div class="col-md-9 form-floating">
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder="endereco">
                    <label for="endereco" class="endereco">Nome completo</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col form-floating">
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder="cidade">
                    <label for="cidade" class="form-label">Cidade</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-control" name="estado" id="estado" required>
                        <option value="">Outro</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piuaí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="DF">Distrito federal</option>
                    </select>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="termo" id="termo">
                <label for="termo" class="form-check-label">Concordo com os termos</label>
            </div>
            <button class="btn btn-primary">Cadastrar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
